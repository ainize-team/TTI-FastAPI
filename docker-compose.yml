version: '3'

services:
  rabbitmq:
    image: rabbitmq:3.11.2-management
    container_name: tti-dev-rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    env_file:
      - ./envs/rabbitmq.env
    volumes:
      - ./scripts/init_rabbitmq.sh:/scripts/init_rabbitmq.sh
    networks:
      - dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16000M

  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tti-dev-api
    ports:
      - 8000:8000
    env_file:
      - ./envs/fastapi.env
    volumes:
      - ./serviceAccountKey.json:/app/key/serviceAccountKey.json
    networks:
      - dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16000M
    depends_on:
     - rabbitmq

networks:
  dev:
    driver: bridge